<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-content {
            line-height: 1.6;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: rgb(128, 119, 119);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #ccc;
        }

        #go-back-button {
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #go-back-button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <img src="A.A.D Tech logo.png" alt="img" width="200px">
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Me</h1>
        </div>
        <div class="contact-content">
            <p>If you have any questions or want to get in touch, please fill out the form below:</p>
            <form class="contact-form"  method="post" enctype="text/plain" action="mailto:d29492731@gmail.com">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea >
                <button>Send Message</button>
            </form>
            <button id="go-back-button" onclick="goBack()">Go Back</button>
        </div>
        <p>phone:+234 8079760401</p>
    </div>
